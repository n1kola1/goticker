<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket demo</title>
    <STYLE type="text/css">ol { list-style-type: none }</STYLE>
    <script src="pages/admin.js"
            type="text/javascript"></script>
  </head>
  <body>
    <p id="conn_status"></p>
    <button id="show_try"
            onclick="Show('score_menu')"
            type="button">Score</button>
    <button id="show_time"
            onclick="Show('time_menu')"
            type="button">Time</button>
    <button id="show_settings"
            onclick="Show('settings_menu')"
            type="button">Settings</button>
    <div class="dyn_menu"
         id="score_menu"
         style="display: none;">
      <button onclick="Score('T','H')"
              type="button">Home Try</button>
      <button onclick="Score('T','A')"
              type="button">Away Try</button>
      <br />
      <button onclick="Score('C','H')"
              type="button">Home Conv.</button>
      <button onclick="Score('C','A')"
              type="button">Away Conv.</button>
      <br />
      <button onclick="Score('P','H')"
              type="button">Home Penalty</button>
      <button onclick="Score('P','A')"
              type="button">Away Penalty</button>
      <br />
      <button onclick="Score('D','H')"
              type="button">Home Drop</button>
      <button onclick="Score('D','A')"
              type="button">Away Drop</button>
    </div>
    <div class="dyn_menu"
         id="time_menu"
         style="display: none;">
      <button id="start_time"
              onclick="StartTime()"
              type="button">Start</button>
      <button id="stop_time"
              onclick="StopTime()"
              type="button">Stop</button>
      <button id="reset_time"
              onclick="ResetTime()"
              type="button">Reset</button>
    </div>
    <br />
    <div class="dyn_menu"
         id="settings_menu"
         style="display: none;">
      <input id="input_home_team"
             placeholder="Home Team"
             type="text" />
      <br />
      <input id="input_away_team"
             placeholder="Away Team"
             type="text" />
      <input id="start_time"
             type="datetime-local" />
      <br />
      <button id="save_settings"
              onclick="SaveSettings()"
              type="button">Save</button>
    </div>
    <br />
    <label for="event_text">Text:</label>
    <br />
    <textarea id="event_text"
              name="event_text"
              rows="6"></textarea>
    <br />
    <button id="send"
            onclick="Send()"
            type="button">Send</button>
    <button id="clear"
            onclick="Clear()"
            type="button">Clear</button>
    <br />
    <ol id="ticker"></ol>
  </body>
</html>
